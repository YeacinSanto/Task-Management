{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    {% with 0 as count %}
    {% for name in names %}
        {% if not name == "Ahmed" %}
            <p>{{name}}</p>
        {% endif %}
        {{count|add:"1"}}
    {% endfor %}
    {{count}}
{% endwith %}
</body>
</html>
